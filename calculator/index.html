<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="calculatorProject">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="outputt"></td>
            </tr>

            <tr>
                <td><input type="button" value="c" onclick="deleteMe()"></td>
                <td><input type="button" value="(" onclick="calculate('(')"></td>
                <td><input type="button" value=")" onclick="calculate(')')"></td>
                <td><input type="button" value="/" onclick="calculate('/')"></td>
                
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="calculate('7')"></td>
                <td><input type="button" value="8" onclick="calculate('8')"></td>
                <td><input type="button" value="9" onclick="calculate('9')"></td>
                <td><input type="button" value="+" onclick="calculate('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="calculate('4')"></td>
                <td><input type="button" value="5" onclick="calculate('5')"></td>
                <td><input type="button" value="6" onclick="calculate('6')"></td>
                <td><input type="button" value="-" onclick="calculate('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="calculate('1')"></td>
                <td><input type="button" value="2" onclick="calculate('2')"></td>
                <td><input type="button" value="3" onclick="calculate('3')"></td>
                <td><input type="button" value="*" onclick="calculate('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="calculate('.')"></td>
                <td><input type="button" value="0" onclick="calculate('0')"></td>
                <td><input type="button" value="%" onclick="calculate('%')"></td>
                <td><input type="button" value="=" onclick="result('')"></td>
            </tr>
        </table>


        <script>
            function deleteMe(){
              document.getElementById("outputt").value="";
            }
            function calculate(newValue){
                document.getElementById("outputt").value +=newValue;
            }
            function result(newValue){
               var a= document.getElementById("outputt").value;
               var b= eval(a);
               document.getElementById("outputt").value = b;
            }
        </script>
    </div>
</body>

</html>
