<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hour">
            <span id="hour" class="animate-charcter">00</span>
            <h6 class="animate-charcter" >HOUR</h6 >
        </div>
        
        <span>:</span>
        <div class="minute">
            <span id="minute" class="animate-charcter">00</span>
            <h6 class="animate-charcter" >MINUTE</h6 >
        </div>
        
        <span>:</span>
        <div class="second">
            <span id="second" class="animate-charcter">00</span>
            <h6 class="animate-charcter" >SECOND</h6 >
        </div>
        <div class="content">
           <span>
            <h6 id="ampm1">AM</h6>
            <h6 id="ampm2">AM</h6>
           </span> 
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
